<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card-container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture" class="avatar">
      <div class="user-details">
        <h1 class="name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
      </div>
      <p class="biography">"Front-end developer and avid reader."</p>
      <div class="social-links-container">
        <div class="social-link">Github</div>
        <div class="social-link">Frontend Mentor</div>
        <div class="social-link">LinkedIn</div>
        <div class="social-link">Twitter</div>
        <div class="social-link">Instagram</div>
      </div>
    </div>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
